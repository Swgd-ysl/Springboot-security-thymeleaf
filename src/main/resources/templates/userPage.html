<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>User Page</h1>
	<h2 th:text="${hello}">你好啊</h2>
	<h3 sec:authorize="isAuthenticated()">已被认证</h3>
	<h3 sec:authorize="hasRole('AdminManager')">有AdminManager角色</h3>
	<h3 sec:authorize="hasRole('CommonUser')">有CommonUser角色</h3>
</body>
</html>
